<aside [ngClass]="sidebar">
    <!-- Brand Logo -->
    <a [routerLink]="['/admin/dashboard']" [ngClass]="logo">
        <img src="assets/theme/admin/dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
            class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light"><b>{{"HOME.ROLE-MODULE" | translate}}</b></span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="assets/theme/admin/dist/img/user2-160x160.jpg" class="img-circle elevation-2"
                    alt="User Image">
            </div>
            <div class="info">
                <a [routerLink]="['/admin/profile', userSlug]" class="d-block">
                    {{userName}} <br />
                    <span class="user_slug">{{roleSlug}}</span>
                </a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <ng-container *ngFor="let item of navItems">
                    <li class="nav-item" *ngIf="item.permission"
                        [class]="item.child && item.active ? 'has-treeview menu-open' : ''">
                        <a *ngIf="!item.child" [routerLink]="item.routeName" routerLinkActive="active" class="nav-link"
                            [class.active]="item.active">
                            <i class="nav-icon" [class]="item.iconName"></i>
                            <p>
                                <!-- {{item.displayName}} -->
                                {{item.displayName | translate}}
                                <i *ngIf="item.child" class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <a *ngIf="item.child" href="#" class="nav-link" [class.active]="item.active">
                            <i class="nav-icon" [class]="item.iconName"></i>
                            <p>
                                <!-- {{item.displayName}} -->
                                {{item.displayName | translate}}
                                <i *ngIf="item.child" class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <ul *ngIf="item.child" class="nav nav-treeview">
                            <ng-container *ngFor="let childItem of item.child">
                                <li class="nav-item" *ngIf="childItem.permission">
                                    <a href="{{childItem.routeName}}" class="nav-link"
                                        [class.active]="childItem.active">
                                        <i class="nav-icon" [class]="childItem.iconName"></i>
                                        <p>
                                            <!-- {{childItem.displayName}} -->
                                            {{childItem.displayName | translate}}
                                        </p>
                                    </a>
                                </li>
                            </ng-container>
                        </ul>
                    </li>
                </ng-container>
                <li class="nav-item">
                    <a (click)="logout()" class="nav-link logout">
                        <i class="nav-icon fas fa-sign-out-alt"></i>
                        <p>
                            {{"HOME.SIGN_OUT" | translate}}
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
