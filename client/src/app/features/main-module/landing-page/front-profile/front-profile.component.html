<div class="main-body-wrapper">
    <app-front-navbar></app-front-navbar>
    <main id="main">
        <section class="breadcrumbs">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Profile</h2>
                </div>
            </div>
        </section>
        <section class="portfolio-details">
            <div class="container">
                <div class="card">
                    <div class="row mt-2 mb-2">
                        <div class="col-md-3">
                            <div class="profile-part shadow-part">
                                <h5>My profile</h5>
                                <img src="assets/theme/landing-page/img/user3.png" alt="img" />

                                <h6 class="mt-3 mb-0 text-center">{{name}}</h6>
                            </div>
                        </div>

                        <div class="col-md-9">
                            <div class="shadow-part info-part">
                                <h5>Personal Info</h5>
                                <div class="border-box">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12">
                                            <h6><span>Name :</span> {{name}} </h6>
                                        </div>
                                        <div class="col-md-6 col-sm-12">
                                            <h6><span>User Name :</span> {{userSlug}} </h6>
                                        </div>
                                        <div class="col-md-6 col-sm-12">
                                            <h6><span>Email :</span> {{email}} </h6>
                                        </div>

                                        <div class="col-md-12 col-sm-12">
                                            <a [routerLink]="['/userProfile/', _id]" class="btn btn-success">Edit</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <app-front-footer></app-front-footer>
</div>
<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
