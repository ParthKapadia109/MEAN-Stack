<header id="header" class="header-transparent" style="background: rgba(52, 59, 64, 0.9);">
    <div class="container">
  
      <div id="logo" class="pull-left">
        <a routerLink="/"><img src="assets/theme/landing-page/img/logo.png" alt=""></a>
      </div>
  
      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li [class.menu-active]="activeURL == '/'"><a routerLink="/">Home</a></li>
          <ng-container *ngFor="let cms of CMSData">
            <li *ngIf="cms.header" [class.menu-active]="activeURL == cms.slug" (click)="getCMSDetail(cms.slug)"><a [routerLink]="['/page', cms.slug]">{{cms.hading}}</a></li>
          </ng-container>
          <!-- <li><a routerLink="/login">Login</a></li> -->
          <!-- <li><a href="#" data-toggle="modal" data-target="#loginModal">Login</a></li> -->
          <ng-container *ngIf="logging && userName">
            <li [class.menu-active]="activeURL == 'profile'"><a [routerLink]="['/userProfile']" routerLinkActive="router-link-active" >{{userName}}</a></li>
            <li><a href="#" (click)="userLogout()">Logout</a></li>
          </ng-container>
  
          <ng-container *ngIf="!logging && !userName">
            <li class="login-dropdown">
              <a href="#">Login</a>
              <div class="login-dropbox">
                <form class="p-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <label class="mb-2 text-center w-100">Login</label>
                  <div class="p-2 m-2 alert" [class]="class" *ngIf="message">
                    {{message}}
                  </div>
                  <div class="form-group mb-2">
                    <input type="email" class="form-control" placeholder="Email address" id="email" name="email"
                      formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                  </div>
                  <div class="alert-error alert" *ngIf="submitted && f.email.errors">
                    <div *ngIf="submitted && f.email.errors.required">
                      Email is required.
                    </div>
                  </div>
                  <div class="form-group mb-2">
                    <input type="password" class="form-control" name="password" placeholder="Password" id="password"
                      formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  </div>
                  <div class="alert-error alert" *ngIf="submitted && f.password.errors">
                    <div *ngIf="submitted && f.password.errors.required">
                      Password is required.
                    </div>
                  </div>
                  <div class="d-flex w-100 flex-wrap justify-content-between align-items-center">
                    <a [routerLink]="['/forgot-password']" routerLinkActive="router-link-active"  class="forgot-link p-0">Forgot Password?</a>
                    <button type="submit" class="btn" id="frontbtn">Login</button>
                  </div>
                </form>
              </div>
            </li>
            <li [class.menu-active]="activeURL == 'register'"><a [routerLink]="['/register']" routerLinkActive="router-link-active" >Register</a></li>
          </ng-container>
        </ul>
      </nav>
    </div>
  </header>
