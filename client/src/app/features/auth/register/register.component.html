<div class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <b>Role</b>Module
      </div>
    
      <div class="card">
        <div class="card-body register-card-body">
          <p class="login-box-msg">Register a new membership</p>
          
          <div class="alert alert-success" *ngIf="message">
            <span>{{message}}</span>
          </div>

          <form [formGroup]="register_form" (ngSubmit)="onSubmit()">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="User Name" formControlName="user_name" [ngClass]="{ 'is-invalid': submitted && f.user_name.errors }">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="alert-error alert" *ngIf="submitted && f.user_name.errors">
                <div *ngIf="submitted && f.user_name.errors.required">
                    User Name is Required !
                </div>
            </div>
            <div class="alert-error alert" *ngIf="submitted && userNameError">
                {{userNameError}}
            </div>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="alert-error alert" *ngIf="submitted && f.email.errors">
                <div *ngIf="submitted && f.email.errors.required">
                    Email is Required !
                </div>
            </div>
            <div class="alert-error alert" *ngIf="submitted && emailError">
                {{emailError}}
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="alert-error alert" *ngIf="submitted && f.password.errors">
                <div *ngIf="submitted && f.password.errors.required">
                    Password is Required !
                </div>
            </div>
            <div class="alert-error alert" *ngIf="submitted && passwordError">
                {{passwordError}}
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirm_password" [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="alert-error alert" *ngIf="submitted && f.confirm_password.errors">
                <div *ngIf="submitted && f.confirm_password.errors.required">
                    Confirm Password is Required !
                </div>
            </div>
            <div class="row">
              <div class="col-8">
                <!-- <div class="icheck-primary">
                  <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                  <label for="agreeTerms">
                   I agree to the <a href="#">terms</a>
                  </label>
                </div> -->
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
          <!-- <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-primary">
              <i class="fab fa-facebook mr-2"></i>
              Sign up using Facebook
            </a>
            <a href="#" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i>
              Sign up using Google+
            </a>
          </div> -->
    
          <a routerLink='/admin/login' class="text-center">I already have a membership</a>
        </div>
        <!-- /.form-box -->
      </div><!-- /.card -->
    </div>
</div>
