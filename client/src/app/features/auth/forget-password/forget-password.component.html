<div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <b>Role</b>Module
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
          <div class="alert alert-success" *ngIf="message">
            {{message}}
          </div>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="alert-error alert" *ngIf="submitted && f.email.errors">
              <div *ngIf="submitted && f.email.errors.required">
                  Email is required 
              </div>
            </div>
            <div class="alert-error alert" *ngIf="submitted && error">
              {{error}}
            </div>
            <div class="row">
              <div class="col-12">
                <button type="submit" [disabled]="btnDisable" class="btn btn-primary btn-block">Request new password</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
          <p class="mt-3 mb-1">
            <a routerLink="/admin/login">Login</a>
          </p>
          <p class="mb-0">
            <a routerLink="/register" class="text-center">Register a new membership</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
</div>
