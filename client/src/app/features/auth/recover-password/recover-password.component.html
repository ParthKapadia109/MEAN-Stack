<div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <b>Role</b>Module
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p>
          <div class="alert alert-success" *ngIf="message">
            {{message}}
          </div>
          <form [formGroup]="recoverPasswordForm" (ngSubmit)="onSubmit()">
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email" disabled formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="alert-error alert" *ngIf="submitted && f.email.errors">
              <div *ngIf="submitted && f.email.errors.required">
                  Email is Required !
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="alert-error alert" *ngIf="submitted && f.password.errors">
              <div *ngIf="submitted && f.password.errors.required">
                  Password is Required !
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirm_password" [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="alert-error alert" *ngIf="submitted && f.confirm_password.errors">
              <div *ngIf="submitted && f.confirm_password.errors.required">
                Confirm Password is Required !
              </div>
            </div>
            <div class="alert alert-error" *ngIf="error">
              {{error}}
            </div>
            <div class="row">
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block">Change password</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
          <p class="mt-3 mb-1">
            <a routerLink="/">Login</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
</div>
