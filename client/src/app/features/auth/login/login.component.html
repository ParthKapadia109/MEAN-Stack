<div class="login-class">
    <div class="login-box">
        <div class="login-logo">
            <b>Role</b>Module
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                
                <div class="alert {{class}}" *ngIf="message" role="alert">
                    <span>{{message}}</span>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>                        
                    </div>
                    <div class="alert-error alert" *ngIf="submitted && f.email.errors">
                        <div *ngIf="submitted && f.email.errors.required">
                            Email is required.
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="alert-error alert" *ngIf="submitted && f.password.errors">
                        <div *ngIf="submitted && f.password.errors.required">
                            Password is required. 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <!-- <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div> -->
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                    <!-- <div class="social-auth-links text-center mb-3">
                        <p>- OR -</p>
                        <a href="#" class="btn btn-block btn-primary">
                        <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                        </a>
                        <a href="#" class="btn btn-block btn-danger">
                        <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                        </a>
                    </div> -->
                    <!-- /.social-auth-links -->
            
                    <p class="mb-1">
                        <a routerLink="/forgot-password">I forgot my password</a>
                    </p>
                    <p class="mb-0">
                        <a routerLink="/register" class="text-center">Register a new membership</a>
                    </p>
                </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
